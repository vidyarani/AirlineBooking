<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div class="container">
    <b><p th:text="'Flight Search Results'"/></b>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Flight Id</th>
            <th>Source</th>
            <th>Destination</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="flight : ${searchResults}">
            <td th:text="${flight.flightNumber}"/>
            <td th:text="${flight.flightInformation.source}"/>
            <td th:text="${flight.flightInformation.destination}"/>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
