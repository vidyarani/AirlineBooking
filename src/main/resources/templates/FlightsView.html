<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous"/>
</head>
<body>
<div class="container">
    <b><p th:text="'Flight Search Results'"/></b>
    <table class="table table-bordered">
        <thead>
        <tr><th>Flight Id</th>
            <th>Model of Plane</th>
            <th>Source</th>
            <th>Destination</th>
            <th>Total Fare</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="searchResult : ${searchResults}">
            <td th:text="${searchResult.flightNumber}"/>
            <td th:text="${searchResult.modelName}"/>
            <td th:text="${searchResult.source}"/>
            <td th:text="${searchResult.destination}"/>
            <td th:text="${searchResult.totalFare}"/>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
